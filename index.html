<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PowerFit Gym - Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding-top: 70px; /* space for fixed navbar */
      background-color: #f4f7fa;
    }
    /* Navbar overrides */
    .navbar-dark.bg-dark {
      background-color: #1a1f36 !important;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #3fed85 !important;
    }
    .navbar-nav .nav-link {
      color: #e6e6e6 !important;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-left: 1rem;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #3fed85 !important;
    }

    /* Hero Section */
    #hero {
      background: url('https://images.pexels.com/photos/32695899/pexels-photo-32695899.jpeg') center/cover no-repeat;
      height: 90vh;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      text-align: center;
    }
    #hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(26, 31, 54, 0.75); /* dark navy overlay */
      z-index: 0;
    }
    #hero .container {
      position: relative;
      z-index: 1;
    }
    #hero h1 {
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
      letter-spacing: 6px;
      margin-bottom: 1rem;
    }
    #hero p {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    #hero .btn-join {
      background-color: #3fed85;
      border: none;
      padding: 0.9rem 3rem;
      font-size: 1.25rem;
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(78, 255, 164, 0.3);
      transition: background-color 0.3s ease;
    }
    #hero .btn-join:hover {
      background-color: #3fed85;
      box-shadow: 0 8px 20px rgba(78, 255, 164,0.3);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">PowerFit Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="schedule.html">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="testimonials.html">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <div class="container">
      <h1>PowerFit Gym</h1>
      <p>Train hard. Stay strong. Transform your life today.</p>
      <a href="contact.html" class="btn btn-join">Join Now</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
